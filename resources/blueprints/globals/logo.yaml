tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: navbar_logo
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Navbar Logo'
              validate:
                - required
          -
            handle: preloader_logo
            field:
              max_files: 1
              min_files: 1
