tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: social_media_lists
            field:
              type: grid
              display: 'Social Media Lists'
              fields:
                -
                  handle: social_media_name
                  field:
                    type: text
                    display: 'Social Media Name'
                    validate:
                      - required
                -
                  handle: social_media_url
                  field:
                    type: link
                    display: 'Social Media URL'
                    validate:
                      - required
                -
                  handle: social_media_icon
                  field:
                    type: text
                    display: 'Social Media Icon'
                    instructions: 'Icon must be from font awesome icons, Eg. : fab fa-twitter'
                    validate:
                      - required
