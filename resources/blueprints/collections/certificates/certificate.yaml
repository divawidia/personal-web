title: Certificate
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: year
            field:
              type: text
              display: Year
              validate:
                - required
          -
            handle: thumbnail
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Thumbnail
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: url
            field:
              type: link
              display: URL
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
